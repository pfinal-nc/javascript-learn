<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐祝福</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></div>
  <div class="container">
    <h1>生日快乐！</h1>
    <div class="birthday-img"></div>
    <p class="desc">请输入你的名字，领取专属生日祝福：</p>
    <input type="text" id="nameInput" placeholder="你的名字">
    <button id="wishBtn">生成祝福</button>
    <div id="wishMsg" class="wish-msg"></div>
  </div>
  <script src="script.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: '#ffb347' },
      shape: { type: 'circle' },
      opacity: { value: 0.5, random: true },
      size: { value: 4, random: true },
      line_linked: { enable: true, distance: 150, color: '#ff6384', opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'repulse' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>
</body>
</html>
