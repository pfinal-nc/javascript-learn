<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板 - 代理IP管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen text-gray-300">
    <div class="min-h-screen">
        <!-- 顶部导航栏 -->
        <nav class="glass-effect fixed w-full z-10 px-6 py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-500 neon-text">ProxyHub</h1>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-300 hover:text-blue-400">首页</a>
                    <a href="orders.html" class="text-gray-300 hover:text-blue-400">订单管理</a>
                    <a href="api.html" class="text-gray-300 hover:text-blue-400">API文档</a>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-300">admin@example.com</span>
                        <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="用户头像" class="w-8 h-8 rounded-full">
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <div class="container mx-auto pt-24 px-6 pb-12">
            <!-- 状态卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="glass-effect rounded-lg p-6 hover:bg-opacity-80 transition-all duration-300 transform hover:-translate-y-1">
                    <h3 class="text-lg font-semibold mb-2 text-blue-400">可用代理</h3>
                    <p class="text-3xl font-bold text-white">1,234</p>
                </div>
                <div class="glass-effect rounded-lg p-6 hover:bg-opacity-80 transition-all duration-300 transform hover:-translate-y-1">
                    <h3 class="text-lg font-semibold mb-2 text-blue-400">今日请求</h3>
                    <p class="text-3xl font-bold text-white">45,678</p>
                </div>
                <div class="glass-effect rounded-lg p-6 hover:bg-opacity-80 transition-all duration-300 transform hover:-translate-y-1">
                    <h3 class="text-lg font-semibold mb-2 text-blue-400">成功率</h3>
                    <p class="text-3xl font-bold text-white">99.9%</p>
                </div>
                <div class="glass-effect rounded-lg p-6 hover:bg-opacity-80 transition-all duration-300 transform hover:-translate-y-1">
                    <h3 class="text-lg font-semibold mb-2 text-blue-400">响应时间</h3>
                    <p class="text-3xl font-bold text-white">0.8s</p>
                </div>
            </div>

            <!-- 最近活动表格 -->
            <div class="glass-effect rounded-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4 text-blue-400">最近活动</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-700 bg-opacity-40">
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">IP地址</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">响应时间</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr class="hover:bg-white hover:bg-opacity-5 transition-colors">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">2023-05-20 14:30:45</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">192.168.1.100</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-green-400">成功</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">0.8s</td>
                            </tr>
                            <!-- 更多行... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
