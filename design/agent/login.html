<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon-text {
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen p-8 flex items-center justify-center space-x-8">
    <!-- 登录页面 -->
    <div class="mockup-container p-8 rounded-xl glass-effect w-[400px] flex flex-col gap-6">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-white neon-text">欢迎回来</h2>
            <p class="text-gray-300 mt-2">请登录您的账户</p>
        </div>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300">邮箱</label>
                <input type="email" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300">密码</label>
                <input type="password" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-500 bg-gray-800 border-gray-700 rounded">
                    <label class="ml-2 text-sm text-gray-300">记住我</label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">忘记密码？</a>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">登录</button>
        </form>
        <div class="text-center text-sm text-gray-300">
            还没有账户？ <a href="#" class="text-blue-400 hover:text-blue-300">立即注册</a>
        </div>
    </div>

    <!-- 注册页面 -->
    <div class="mockup-container p-8 rounded-xl glass-effect w-[400px] flex flex-col gap-6">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-white neon-text">创建账户</h2>
            <p class="text-gray-300 mt-2">开始您的旅程</p>
        </div>
        <form class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">姓</label>
                    <input type="text" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">名</label>
                    <input type="text" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300">邮箱</label>
                <input type="email" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300">密码</label>
                <input type="password" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300">确认密码</label>
                <input type="password" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex items-center">
                <input type="checkbox" class="h-4 w-4 text-blue-500 bg-gray-800 border-gray-700 rounded">
                <span class="ml-2 text-sm text-gray-300">我同意 <a href="#" class="text-blue-400 hover:text-blue-300">服务条款</a> 和 <a href="#" class="text-blue-400 hover:text-blue-300">隐私政策</a></span>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">注册</button>
        </form>
        <div class="text-center text-sm text-gray-300">
            已有账户？ <a href="#" class="text-blue-400 hover:text-blue-300">立即登录</a>
        </div>
    </div>
</body>
</html>
