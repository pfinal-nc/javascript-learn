    <p>5月15日，新疆电力乌鲁木齐光伏公司国能米东区60万千瓦光伏项目二期(29万千瓦)光伏组件设备采购终止。</p><p>公告表示，在项目期间，由于光伏组件市场价格变化较大，终止本项目招标工作。</p><p>根据招标文件，该项目招标人为国能新疆甘泉堡综合能源有限公司，项目单位为国能乌鲁木齐光伏发电有限公司，招标范围为国能米东区60万千瓦光伏项目二期(290MW)光伏组件设备采购，供货容量不低于290MWp的不少于491526块N型590Wp及以上单晶硅双面双玻光伏组件。</p></div>
