<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Main container -->
    <div class="flex h-screen">
    
      <!-- Sidebar -->
      <aside class="w-50 bg-indigo-800 text-white p-4 rounded">
        <!-- Sidebar items -->
        <nav>
          <ul>
            <li><a href="#" class="block py-2 hover:bg-indigo-500">Item 1</a></li>
            <li><a href="#" class="block py-2 hover:bg-indigo-500">Item 2</a></li>
            <!-- Add more items as needed -->
          </ul>
        </nav>
      </aside>
    
      <!-- Main content area -->
      <main class="flex-grow p-4">
    
        <!-- Header -->
        <header class="mb-4">
          <h1 class="text-3xl mb-2">Hello, Barbara!</h1>
          <p>Welcome back to Clean My Mac</p>
        </header>
    
        <!-- Calendar -->
        <section class="mb-4">
          <!-- Calendar grid -->
          <table class="w-full">
            <!-- Days of the week -->
            <thead>
              <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
              </tr>
            </thead>
            <!-- Calendar days -->
            <tbody>
              <!-- Rows for each week -->
            </tbody>
          </table>
        </section>
    
        <!-- Weekly reports -->
        <section class="grid grid-cols-4 gap-4">
          <!-- System Junk -->
          <div class="bg-white rounded shadow p-4">
            <i class="fas fa-folder-open"></i>
            <p>System Junk</p>
            <span class="font-bold">35 Gb</span>
          </div>
          <!-- More reports... -->
        </section>
    
        <!-- Other functions -->
        <section class="grid grid-cols-2 gap-4">
          <!-- Optimization -->
          <div class="bg-red-200 rounded shadow p-4">
            <i class="fas fa-chart-line"></i>
            <p>Optimization</p>
            <input type="range" min="0" max="100" value="50" />
          </div>
          <!-- More functions... -->
        </section>
    
        <!-- Statistics of Cleaning -->
        <section class="bg-white rounded shadow p-4">
          <h2 class="text-xl mb-2">Statistics of Cleaning</h2>
          <!-- Chart or graph here -->
        </section>
    
      </main>
    
    </div>
    
    </body>
</html>
