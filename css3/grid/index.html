<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 布局</title>
    <link href="./dist/output.css" rel="stylesheet">
    <style>
 .item-a {
  grid-area: header;
}
.item-b {
  grid-area: main;
}
.item-c {
  grid-area: sidebar;
}
.item-d {
  grid-area: footer;
}

.container {
  grid-template-columns: 50px 50px 50px 50px;
  grid-template-rows: auto;
  grid-template-areas: 
    "header header header header"
    "main main . sidebar"
    "footer footer footer footer";
}
    </style>
  </head>
  <body>
    <!-- 
    最外层的div 元素就是容器, 内层的三个 div 元素是项目 
    1. 容器里面的水平区域称为 行 垂直区域为 列 
    -->
    <div class="container bg-slate-400 m-auto h-40">
      <div class="item-a bg-blue-400 h-52"></div>
      <div class="item-b bg-red-400 h-52"></div>
      <div class="item-b bg-slate-500 h-52"></div>
      <div class="item-d bg-green-400 h-52"></div>
    </div>
  </body>
</html>
