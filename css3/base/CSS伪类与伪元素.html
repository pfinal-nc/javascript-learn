    <!-- 
    CSS伪类与伪元素

    伪类：
        伪类是用来定义元素的特殊状态，比如鼠标悬浮，点击，获取焦点，选中等。
        伪类以冒号开头，比如:hover,:active,:focus,:checked,:disabled,:first-child,:last-child,:nth-child()
        伪类可以与其他选择器组合使用，比如div:hover,div:first-child

    状态性伪类:

        :link 未访问的链接
        :hover 鼠标悬浮
        :active 鼠标点击
        :visited 已访问的链接
        :focus 获得焦点
        

    结构性伪类:

        :first-child 第一个子元素
        :last-child 最后一个子元素
        :nth-child(n) 第n个子元素
        :nth-last-child(n) 倒数第n个子元素
        :only-child 唯一的子元素
        :empty 空元素
        :not(selector) 不匹配选择器的元素    
        :valid 有效的表单元素
        :invalid 无效的表单元素

    伪元素:

        ::before 在元素的开头插入内容
        ::after 在元素的结尾插入内容
        ::first-line 首行
        ::first-letter 首字母
        ::selection 选中的文本
        ::placeholder 占位符
        ::marker 标记
        ::file-selector-button 文件选择器按钮
        ::spelling-error 拼写错误的单词
    
    
    -->
