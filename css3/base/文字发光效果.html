<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字发光效果</title>
    <style>
        body {
            background-color: #203;
            font: bold 500%/1.5 'Microsoft YaHei';
        }
        a {
                color: #ffc;
                text-decoration: none;
                transition: 1s;
        }
        a:hover {
            text-shadow: 0 0 .1em,0 0 .3em;
        }
    </style>
</head>
<body>
    <a href="">PFinalClub</a>
</body>
</html>
