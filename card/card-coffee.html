<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            margin: 0;
        }

        .card {
            width: 300px;
            height: 400px;
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.9) 0%,
                rgba(248,252,244,0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.1),
                inset 0 -5px 15px rgba(170,230,170,0.3),
                inset 0 5px 15px rgba(255,240,170,0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(170,230,170,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,240,170,0.1) 0%, transparent 20%);
            pointer-events: none;
        }

        .title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 26px;
            color: #2d3436;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #a8f0a8 0%, #fff0a8 100%);
        }

        .content {
            color: #4a5568;
            line-height: 1.8;
            font-size: 16px;
            position: relative;
            z-index: 1;
            text-shadow: 0.5px 0.5px 1px rgba(255,255,255,0.8);
        }

        .decoration {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(200,240,200,0.5);
            border-radius: 60%;
            opacity: 0.3;
            background: rgba(255,245,200,0.5);
        }

        .tag {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 16px;
            background: linear-gradient(135deg, rgba(170,230,170,0.3) 0%, rgba(255,240,170,0.3) 100%);
            border-radius: 15px;
            font-size: 16px;
            color: #2d3436;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            font-family: 'ZCOOL XiaoWei', serif;
        }

        /* 代码块装饰 */
        .code-icon {
            position: absolute;
            width: 25px;
            height: 25px;
            background: rgba(255,240,170,0.5);
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
            opacity: 0.6;
        }
        .code1 { top: 30px; left: 30px; }
        .code2 { top: 200px; left: 220px; }
        .code3 { top: 350px; left: 100px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="pattern"></div>
        <div class="tag">冷知识</div>
        <h2 class="title">JS最初叫"摩卡"☕</h2>
        <p class="content">
            JavaScript最初不叫这名！1995年Netscape开发时，它的项目代号是"摩卡"（Mocha），后来正式发布前改名为"LiveScript"。但为了蹭Java的热度🔥，最终定名为"JavaScript"——尽管它和Java几乎没有关系哦！💻
        </p>
        <div class="decoration"></div>
        
        <!-- 代码块装饰 -->
        <div class="code-icon code1"></div>
        <div class="code-icon code2"></div>
        <div class="code-icon code3"></div>
    </div>
</body>
</html>
